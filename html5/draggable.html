<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Draggable</title>
    <style>
        html,body,div,img{margin:0; padding:0;}
        #box{width: 400px;height: 400px;border: 1px solid #f66;}
    </style>
</head>
<body>
    <div id="box" ></div>

    <img id="dragElement" src="../images/googlelogo_color_272x92dp.png" draggable="true" />
    <!-- <img src="../images/googlelogo_color_272x92dp.png" /> -->

    <script>
        window.onload = function() {
            var imgEle = document.getElementById('dragElement'),
                box    = document.getElementById('box');
            
            // dragstart 拖动什么
            imgEle.addEventListener('dragstart', function(e) {
                // e.preventDefault();
                e.dataTransfer.setData('Text', e.target.id)
            })

            // drop 进行放置
            box.addEventListener('drop', function(e) {
                var data = e.dataTransfer.getData('Text');
                e.target.appendChild(document.getElementById(data))
            })
            // dragover 拖放到何处
            box.addEventListener('dragover', function(e) {
                e.preventDefault();
            })
        }
    </script>
</body>
</html>
