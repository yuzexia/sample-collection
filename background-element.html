<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background扩展属性element</title>
	<style>
		.box{
			width:400px;
			height:100px;
			background:element(#buttonCon) no-repeat;;
			background:-webkit-element(#buttonCon) no-repeat;;
			background:-moz-element(#buttonCon) no-repeat;;
		}
		#buttonCon{
			width: 100px;
			height: 40px;
			background: red;
			border: none;
			border-radius: 5px;
			color: white;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<div class="box"></div>
		<button id="buttonCon">我是按钮</button>
	</div>
</body>
</html>
