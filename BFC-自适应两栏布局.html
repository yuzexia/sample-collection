<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BFC-自适应两栏布局</title>
    <style>
        body {
            width: 300px;
            position: relative;
        }
    
        .aside {
            width: 100px;
            height: 150px;
            float: left;
            background: #f66;
        }
    
        .main {
            height: 200px;
            background: #fcc;
        }
    </style>
</head>
<body>
    <div class="aside"></div>
    <div class="main"></div>
</body>
</html>
